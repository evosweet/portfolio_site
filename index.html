<!DOCTYPE html>

<html lang="en">

<head>
    <title>Portfolio</title>
    <!--meta data-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Load Jquery via CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Load BootStrap javascript via CDN-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--custom Javascript-->
    <script src="script/script.js"></script>
    <!--Load BootStrap css via CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--load custom css style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header row">
            <!--logo-->
            <div class="col-md-6">
                <span class="glyphicon glyphicon-king"></span>
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin">Rayon Hunte</h1>
                <h4>Full-Stack Ninja</h4>
            </div>
        </div>
        <hr>
        <div class="main-image row">
            <div class="col-md-12">
                <img src="images/main.jpg" alt="main site image" class="img-responsive">
            </div>
        </div>
        <div class="featured-head row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </div>
        <div class="display-work row">
            <div class="col-md-4">
                <picture>
                    <img src="images/portfolio.svg" alt="project image" class="img-responsive" data-toggle="tooltip" data-placement="top" title="Click for more details">
                </picture>
                <h3>Portfolio Site</h3>
                <a href="https://github.com/evosweet/portfolio_site">https://github.com/evosweet/portfolio_site</a>
            </div>
            <div class="col-md-4">
                <picture>
                    <img src="images/movie.png" alt="project image" class="img-responsive" data-toggle="tooltip" data-placement="top" title="Click for more details">
                </picture>
                <h3>Movie Site</h3>
                <a href="https://github.com/evosweet/movie_site">https://github.com/evosweet/movie_site</a>
            </div>
            <div class="col-md-4">
                <picture>
                    <img src="images/reports.svg" alt="project image" class="img-responsive" data-toggle="tooltip" data-placement="top" title="Click for more details">
                </picture>
                <h3>Reporting Site</h3>
                <a href="https://github.com/evosweet/imperial_report">https://github.com/evosweet/imperial_report</a>
            </div>
        </div>
    </div>
</body>

</html>
